{% set name = "aim-ui" %}
{% set version = "3.17.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aim-ui-{{ version }}.tar.gz
  sha256: 68cc41ec4c0f296fbfbaa7b941c88e168566185fa190df083d0908cecc9d4f1d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - aim_ui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/aim-ui/
  summary: Aim UI
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - gorarakelyan
