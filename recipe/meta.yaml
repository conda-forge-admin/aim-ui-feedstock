{% set name = "aim-ui" %}
{% set version = "3.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aim-ui-{{ version }}.tar.gz
  sha256: a8e1b128338d66a1d6cca326f32d4c8a6e4de8530883fc70bc76686c8fdf111d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - aim_ui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/aim-ui/
  summary: Aim UI
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - gorarakelyan
